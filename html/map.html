<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <title>CoCo Company Connect</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">CoCo - Company Connect</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="map.html">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listing.html">Listing</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="top-search-text" class="form-control mr-sm-2" type="search" placeholder="Enter search term..." aria-label="Search">
                    <select id="top-search-type" class="form-control mr-sm-2">
                        <option value="CompanyName">Company Name</option>
                        <option value="CompanyNumber">Company Number</option>
                        <option value="RegAddressLine1">Address Line 1</option>
                        <option value="RegAddressPostTown">Town/City</option>
                        <option value="RegAddressCounty">County</option>
                    </select>
                    <button id="top-search" class="btn btn-outline-primary my-2 my-sm-0" type="button">Search</button>
                </form>
            </div>
        </nav>

        <div id="side-nav">
            <div class="form-group">
                <label for="side-nav-name">Business Name</label>
                <input type="text" class="form-control" id="side-nav-name">
            </div>
            <div class="form-group">
                <button id="side-nav-search" type="button" class="btn btn-outline-primary">Search Name</button>
            </div>
            <hr>

            <div class="form-group">
                <label for="map-search-type">Business Type</label>
                <select class="form-control" id="map-search-type">
                </select>
            </div>
            <div class="form-group">
                <label for="map-search-type">City</label>
                <select class="form-control" id="map-search-city">
                </select>
            </div>
            <div class="form-group">
                <button id="map-search" type="button" class="btn btn-outline-primary">Search Category</button>
            </div>
        </div>

        <div id="map"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>

        <script src="js/global.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/map.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
